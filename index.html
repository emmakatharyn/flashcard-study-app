<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Flashcard Study App ðŸ§ </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="background-color: #c6d2e2;">
    <div class="container-md d-flex flex-column align-items-center">
        <div class="flashcard" id="flashcard">
            <div class="pinyin hidden">Pinyin will go here</div>
            <div class="question">Question will go here</div>
            <div class="answer hidden">Answer will go here</div>
        </div>

        <div class="controls my-3">
            <div>
                <button class="btn btn-light" id="prev-btn">
                    <i class='bx bx-left-arrow-alt'></i>
                </button>
                <button class="btn btn-light" id="next-btn">
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
                <span class="ms-3" id="flashcard-count">0/0</span>
            </div>
            <button class="btn" id="flip-btn">
                <ion-icon name="eye-outline"></ion-icon>
            </button>
        </div>

        <form id="add-card-form">

            <div class="mb-3 d-flex flex-column align-items-start">
                <label for="question-input" class="form-label mb-0">Word: </label>
                <input type="text" class="form-control" id="question-input" aria-describedby="question-input"
                    placeholder="Enter word or phrase" required>
            </div>
            <div class="mb-3 d-flex flex-column align-items-start">
                <label for="pinyin-input" class="form-label mb-0">Pinyin: </label>
                <input type="text" class="form-control" id="pinyin-input" placeholder="Enter pinyin" required>
            </div>
            <div class="mb-3 d-flex flex-column align-items-start">
                <label for="answer-input" class="form-label mb-0">Meaning: </label>
                <input type="text" class="form-control" id="answer-input" placeholder="Enter answer" required>
            </div>
            <button class="btn btn-primary" type="submit">Add Card</button>
        </form>
    </div>
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- script.js -->
    <script src="script.js"></script>
</body>

</html>
